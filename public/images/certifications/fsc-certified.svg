<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- FSC Background -->
  <rect width="100" height="100" fill="#228B22" rx="10"/>
  
  <!-- Tree trunk -->
  <rect x="45" y="60" width="10" height="25" fill="white"/>
  
  <!-- Tree leaves/crown -->
  <circle cx="50" cy="45" r="15" fill="white"/>
  <circle cx="40" cy="50" r="10" fill="white"/>
  <circle cx="60" cy="50" r="10" fill="white"/>
  
  <!-- FSC text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">FSC</text>
  
  <!-- Certified text -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white">CERTIFIED</text>
  
  <!-- Checkmark -->
  <path d="M20 75 L25 80 L35 70" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>